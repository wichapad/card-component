<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="order-component">
      <div class="order-component-wrapper">
        <div class="card">
          <div class="card-top">
            <img src="/images/illustration-hero.svg" alt="" />
          </div>
          <div class="card-bottom">
            <div class="card-header">
              <h1 class="title1">Order Summary</h1>
              <p class="text-body">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="pricing-section">
              <div class="price">
                <img src="/images/icon-music.svg" alt="" />
                <div class="price-section">
                  <div class="price-header">Annual Plan</div>
                  <div class="price-body">$59.99/year</div>
                </div>
              </div>
              <div class="price-action">
                <a href="#">Change</a>
              </div>
            </div>
            <div class="card-button">
              <button class="button pay-btn">Process to Payment</button>
              <button class="button cancel-btn">Cancel Order</button>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
